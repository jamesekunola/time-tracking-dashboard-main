<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Time tracking dashboard</title>
	<!-- css -->
	<link rel="stylesheet" href="style.css">
	<!-- javascript -->
	<script src="app.js" defer></script>
</head>

<body>

	<div class="container">
		<div class="card-container">
			<!-- card hero -->
			<div class="card--hero">
				<div class="flex card--header">
					<div><img src="/images/image-jeremy.png" alt="user" class="person-img"></div>

					<div class="text">
						<p>Report for</p>
						<h2> Jeremy <span class="break">Robson</span></h2>
					</div>
				</div>
				<div class="flex sub-card">
					<button class="btn" data-cat="daily">Daily</button>
					<button class="btn active" data-cat="weekly">Weekly</button>
					<button class="btn" data-cat="monthly">Monthly</button>
				</div>
			</div>

		</div>




	</div>
	</div>


</body>

</html>
